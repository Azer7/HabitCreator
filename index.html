<head>

<body style="padding: 20px">
<p>This application will track your sleeping habits:</p>
<p>Battle Pass:</p>
<div id="myProgress">
    <div id="myBar"></div>
  </div>
<script>
function move() {
  var elem = document.getElementById("myBar");   
  var width = 1;
  var id = setInterval(frame, 10);
  function frame() {
    if (width >= 100) {
      clearInterval(id);
    } else {
      width++; 
      elem.style.width = width + '%'; 
    }
  }
}
document.getElementById("myProgress").innerHTML = move();
</script>
  <p></p>
    <!-- Tab links -->
<div class="tabContainer">
    <div class = "buttonContainer">
        <button onclick="showPanel(0,'#f44336')">Goal/Progress Report</button>
        <button onclick="showPanel(1,'#4caf50')">Daily To-Do's</button>
        <button onclick="showPanel(2,'#2196f3')">Rewards</button>
    </div>
    <div id="tabPanel">Start Tracking:Content</div>
</div>
